<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shoppingcart.css">
</head>
<body>
     <div class="container">
         <div class='box1'>
             <img src="./img1.PNG" alt="">
             <p class="Brown Top">Brown Top <br>
               <strong class="price">10.00$</strong> 
             </p>
             <div class="Button">
                <button>Add to cart</button>
             </div>
        </div>
         <div class='box2'>
             <img src="./img2.PNG" alt="">
             <p class="Wide  Blue jeans">Wide  Blue jeans <br>
                 <strong class="price">12.00$</strong>
             </p>
             <div class="Button">
                <button>Add to cart</button>
             </div>
         </div>
         <div class='box3'>
             <img src="./img3.PNG" alt="">
             <p class="Sage green Top">Sage green Top <br>
                <strong class="price">8.00$</strong>
             </p>
             <div class="Button">
                <button>Add to cart</button>
             </div>
         </div>
       </div>     
         <div>
              <a href="./shoppingcart.html" class="cart">Cart <span>0</span> </a>
         </div>
     </div>
       <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
        </div>
      </div>
      <div class="all-cart-items">
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./img1.PNG" width="100" height="100">
                    <span class="cart-item-title">Brown Top</span>
                </div>
                <span class="cart-price">$10.00</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class='btn' type="button">REMOVE</button>
                </div>
            </div>
        </div>
            <div class="cart-items">
                 <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="./img2.PNG" width="100" height="100">
                        <span class="cart-item-title">Wide  Blue jeans</span>
                    </div>
                    <span class="cart-price">$12.00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class='btn' type="button">REMOVE</button>
                    </div>
                 </div>
             </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="./img3.PNG" width="100" height="100">
                                 <span class="cart-item-title">Sage green Top </span>
                        </div>
                        <span class="cart-price">$8.00</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class='btn' type="button">REMOVE</button>
                        </div>
                    </div>
              </div>
      </div>
        
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$30.00</span>
    </div>
    <script src="./shoppingcart.js"></script>
</body>
</html>
